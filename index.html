<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Patrik's landing page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <form action="http://echo.htmlacademy.ru" class="header__search-logo">
                    <input type="text" name="search" class="header__search" placeholder="SEARCH">
                    <button class="header__magnifier" type="submit"></button>
                    <img src="img/patrik-logo.png" alt="Логотип сайта" class="header__logo" width="119" height="58">
                </form>
                <div class="header__links-bag">
                    <ul class="header__social-list">
                        <li class="header__social-item"><a href="#" class="header__social-link  header__social-link--vk"></a></li>
                        <li class="header__social-item"><a href="#" class="header__social-link  header__social-link--instagram"></a></li>
                        <li class="header__social-item"><a href="#" class="header__social-link  header__social-link--envato"></a></li>
                        <li class="header__social-item"><a href="#" class="header__social-link  header__social-link--soundcloud"></a></li>
                    </ul>
                    <ul class="header__anchor-list">
                        <li class="header__anchor-item  header__anchor-item--gold"><a href="#" class="header__anchor-link">Главная</a></li>
                        <li class="header__anchor-item  header__anchor-item--orange"><a href="#" class="header__anchor-link">Обо мне</a></li>
                        <li class="header__anchor-item  header__anchor-item--pink"><a href="#" class="header__anchor-link">Портфолио</a></li>
                        <li class="header__anchor-item  header__anchor-item--indigo"><a href="#" class="header__anchor-link">Отзывы</a></li>
                        <li class="header__anchor-item  header__anchor-item--blue"><a href="#" class="header__anchor-link">Цены</a></li>
                        <li class="header__anchor-item  header__anchor-item--lightblue"><a href="#" class="header__anchor-link">Контакты</a></li>
                    </ul>
                </div>
            </div>
            <div class="header__bottom">
                <p class="header__title">что я делаю</p>
                <ul class="header__services-list">
                    <li class="header__services-item">
                        <p class="header__service  header__service--bigger">Запись</p>
                        <p class="header__service">Сведение</p>
                        <p class="header__service">Мастеринг</p>
                    </li>
                    <li class="header__services-item">
                        <p class="header__service">Аранжировка</p>
                        <p class="header__service">Авторская музыка</p>
                        <p class="header__service">Минусовки</p>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
    	<section class="about" id="about">
    		<div class="container">
    		<ul class="about__features">
    			<li class="about__features-item">
    				<p class="about__feature-description  about__feature-description--terms">фиксированные сроки</p>
    			</li>
    			<li class="about__features-item">
    				<p class="about__feature-description  about__feature-description--creative">творческий подход к работе</p>
    			</li>
    			<li class="about__features-item">
    				<p class="about__feature-description  about__feature-description--equipment">профессиональное оборудование</p>
    			</li>
    		</ul>
    		</div>
    	</section>
    </main>
</body>

</html>
